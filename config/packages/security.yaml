security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
      app_user_provider:
        entity:
          class: App\Domain\Entity\User
          property: login
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        refreshToken:
          pattern: ^/api/v1/refresh-token
          stateless: true
          custom_authenticator: App\Application\Security\ApiTokenAuthenticator
        token:
          pattern: ^/api/v1/get-token
          security: false
        main:
            lazy: true
            stateless: true
            custom_authenticator: App\Application\Security\JWTAuthenticator

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
      # user route
      - { route: user_leave_group, roles: [ROLE_STUDENT] }
      - { route: user_update_name, roles: [ROLE_STUDENT, ROLE_TEACHER] }
      - { route: user_show, roles: [ROLE_STUDENT, ROLE_TEACHER] }
      - { route: user_list, roles: [ROLE_TEACHER] }
      - { path: ^/api/v[\d]+/user, roles: ROLE_ADMIN }
      # group route
      - { route: group_list, roles: ROLE_STUDENT }
      - { route: group_show, roles: ROLE_STUDENT }
      - { route: group_add_participant, roles: ROLE_TEACHER }
      - { path: ^/api/v[\d]+/group, roles: ROLE_METHODOLOGIST }
    role_hierarchy:
      ROLE_USER:
        - ROLE_VIEW_WORKSHOP_LIST
      ROLE_STUDENT:
        - ROLE_USER
        - ROLE_LEAVE_GROUP
        - ROLE_START_WORKSHOP
        - ROLE_WORKSHOP_STUDENT
      ROLE_TEACHER:
        - ROLE_USER
        - ROLE_WORKSHOP_EDITOR
        - ROLE_GROUP_ADD_PARTICIPANT
        - ROLE_START_WORKSHOP
        - ROLE_WORKSHOP_STUDENT
      ROLE_METHODOLOGIST:
        - ROLE_USER
        - ROLE_GROUP_EDITOR
        - ROLE_TEACHER
      ROLE_ADMIN:
        - ROLE_USER
        - ROLE_STUDENT
        - ROLE_TEACHER
        - ROLE_METHODOLOGIST

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
