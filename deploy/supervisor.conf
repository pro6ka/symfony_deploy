[program:workshop]
command=php -dmemory_limit=1G /var/www/demo/bin/console rabbitmq:multiple-consumer -m 100 workshop --env=dev -vv
process_name=workshop_%(process_num)02d
numprocs=1
directory=/tmp
autostart=true
autorestart=true
startsecs=3
startretries=10
user=www-data
redirect_stderr=false
stdout_logfile=/var/www/demo/var/log/supervisor.workshop.out.log
stdout_capture_maxbytes=1MB
stderr_logfile=/var/www/demo/var/log/supervisor.workshop.error.log
stderr_capture_maxbytes=1MB

